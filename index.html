<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
</head>
<body>

  <div class="container">
    <header>
      <img src="./images/logo.svg" alt="" aria-hidden="true" />
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="#" method="post">
        <div>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address..."
            autocomplete="off"
          />
          <span>Provide a valid email address</span>
        </div>
        <button type="submit">Notify Me</button>
      </form>
    </header>
    <main>
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        aria-hidden="true"
      />
    </main>
    <footer>
      <ul>
        <li><ion-icon name="logo-facebook"></ion-icon></li>
        <li><ion-icon name="logo-twitter"></ion-icon></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>
      <span>&copy; Copyright Ping. All rights reserved.</span>
    </footer>
  </div>

  
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      <br>
      Coded by <a href="#">Mukund Singh Kushwaha</a>
    </p>
  </div>


  <script
  type="module"
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
></script>
  <script src="script.js"></script>
</body>
</html>
